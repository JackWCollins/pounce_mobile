<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->



<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-tabs class="tabs-icon-top tabs-color-active-positive">

		  <ion-tab title="Messages" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" ui-sref="relationship.messages({relationshipId: 1})">
		    <ion-nav-view name="relationship-messages"></ion-nav-view>
		  </ion-tab>

		  <ion-tab title="Showings" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" ui-sref="relationship.showings({relationshipId: 1})">
		    <ion-nav-view name="relationship-showings"></ion-nav-view>
		  </ion-tab>
		</ion-tabs>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
    </ion-header-bar>
    <ion-content ng-controller="RelationshipsCtrl">
      <ion-list>
        <ion-item menu-close ng-repeat="relationship in relationships" ui-sref="relationship.messages({relationshipId: relationship.id})">
        	{{relationship.clients[0].firstName}} and {{relationship.clients[1].firstName}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
